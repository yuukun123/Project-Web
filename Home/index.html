<body>

<!--header-->
    <header>
        <img src="img/Mem.png" alt="">
        <nav class="navigation">
            <div class="search-container">
                <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
            </div>

            <div class="hidden">
                <div class="hover relative">
                    <a href="#">Films</a>
                    <ul>
                        <li class="text-sm">
                            <a class="block py2" href="#">Showing</a>

                        <li class="text-sm">

                    </ul>

            </div>
            
            <div class="hidden">
                <div class="hover relative">
                    <a href="#">Tickets</a>

                        <li class="text-sm">
                            <a class="block py2" href="#">Buy Ticket</a>

                        </li>
                    </ul>
                </div>
            </div>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>


<!--wrapper-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        

<!--login account-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class = "remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

<!--register account-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label >Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>

                <div class = "remember-forgot">
                    <label><input type="checkbox">i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

<!-- main screen -->
    <main class="Home_main">
        <div class="bg screen">
            <div class="carouel_wrapper">
                <h1>Hi</h1>
                <p>hi</p>
                <img src="img/z5840219565074_8bb58900a18c42afba9986eb3d1d52ee.jpg" width="1000" height="300">
            </div>
        </div>

        <div class="pg auto screen">

        </div>
    </main>


<!-- footer -->
    <footer id="footer">

                    <li><button class="Foot_footer_list">Thoả Thuận Sử Dụng</button></li>
                    <li><button class="Foot_footer_list">Quy Chế Hoạt Động</button></li>
                    <li><button class="Foot_footer_list">Chính Sách Bảo Mật</button></li>
                </ul>
            </div>
            <div class="footer_section">
                <h3 class="Footer_footer_title">GÓC ĐIỆN ẢNH</h3>
                <ul>
                    <li><button class="Foot_footer_list">Thể Loại Phim</button></li>
                    <li><button class="Foot_footer_list">Bình Luận Phim</button></li>

                    <li><button class="Foot_footer_list">Phim Hay Tháng</button></li>
                    <li><button class="Foot_footer_list">Phim IMAX</button></li>
                </ul>
            </div>
            <div class="footer_section">
                <h3 class="Footer_footer_title">HỖ TRỢ</h3>

                    <li><button class="Foot_footer_list">Góp Ý</button></li>
                    <li><button class="Foot_footer_list">Sale & Services</button></li>
                    <li><button class="Foot_footer_list">Rạp / Giá Vé</button></li>
                    <li><button class="Foot_footer_list">Tuyển Dụng</button></li>

                </ul>
            </div>
            <div class="footer_section">
                <div class="footer_logo">
                    <img src="img/Mem.png" alt="Galaxy Cinema">
                </div>
                <ul class="Footer_connect_icon">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
