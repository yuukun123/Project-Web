<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="icon" href="img/Sweets1.png" type="image/x-icon" class="icon-page" />
    <title>The Sweets</title>
</head>

<body>

    <!--header-->
    <div class="header">
        <div class="logo">
            <img src="img/Sweets1.png" alt="">
        </div>
        <nav class="navigation">
            <a href="#">HOME</a>
            <a href="#">DELIVERY</a>
            <a href="#">PAY</a>
            <button class="sp-cart" id="cart-btn">
                <ion-icon name="cart-outline"></ion-icon>
            </button>
            
            <div class="search-container">
                <div class="input-wrapper">
                    <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
                    <span class="search-icon">
                        <button class="searchBtn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </span>
                </div>
                <div id="hintContainer" class="hint-container"></div>
            </div>

            <button id="login-btn" class="btnLogin-popup">Login</button>
            <button id="logout-btn" class="btnLogout-popup">Register</button>
        </nav>

        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="mobile-menu-off">
            <div class="search-container-phone">
                <div class="search-input">
                    <input type="text" id="search" onkeyup="myFunction() " placeholder="Search for names..">
                    <div class="search-icon">
                        <button>
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div id="hintContainer" class="hint-container"></div>
            </div>

        <a href="#">HOME</a>
        <a href="#">DELIVERY</a>
        <a href="#">PAY</a>
        <a href="#"><ion-icon name="cart-outline"></ion-icon></a>

        <div class="btn-log">
            <button id="login-btn" class="btnLogin-popup">Login</button>
            <button id="login-btn" class="btnLogout-popup">Register</button>
        </div>

        </div>
    </div>

    <div class="blur-overlay"></div>
    <!--wrapper-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <!--login account-->
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input id="loginEmail" id="loginEmail" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input id="loginPassword" type="password" required>
                    <label>Password</label>
                </div>

                <!-- <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input id="loginConfirmPassword" type="password" required>
                    <label>Confirm Password</label>
                </div> -->
                
                <div class="remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!--register account-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registerForm">
                
                <div class="input-infor">
                    <div class="left-input">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <input id="registerUsername" type="text" required>
                            <label>Username</label>
                        </div>
        
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </span>
                            <input id="registerEmail" type="email" required>
                            <label>Email</label>
                        </div>
        
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input id="registerPassword" type="password" required>
                            <label>Password</label>
                        </div>
                    </div>
    
                    <div class="right-input">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="call-outline"></ion-icon>
                            </span>
                            <input id="registerPhone" type="number" required>
                            <label>Phone number</label>
                        </div>
    
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input id="registerAddress" type="text"  required>
                            <label>Address</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input id="registerConfirmPassword" type="password" required>
                            <label>Confirm Password</label>
                        </div>
                    </div>

                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <!-- main screen -->
    <div class="Home_main">

        <!--Banner-->
        <div class="bg-screen">
            <div class="carousel_wrapper">
                <div class="slide-item banner-img">
                    <img  class="slide-banner-img" alt="" width="1300" height="430" src="img/banner1.jpg">
                </div>

                <div class="slide-item banner-img">
                    <img  class="slide-banner-img" alt="" width="1300" height="430" src="img/banner2.jpg">
                </div>

            </div>

            <button class="custom-prev">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="custom-next">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>

        <!--Poster-->
        <div class="pg-12 ">
            <!--Text Intro-->
            <div class="flex-full">
                <div class="film-title">
                    <div class="vertical-line"></div>
                </div>

                <input type="radio" name="filter" id="filter-all" class="filter-input" checked>
                <input type="radio" name="filter" id="filter-mousse" class="filter-input">
                <input type="radio" name="filter" id="filter-croissant" class="filter-input">
                <input type="radio" name="filter" id="filter-drink" class="filter-input">
                
                <nav class="nav-container">
                    <ul class="nav-links">
                        <li><label for="filter-all" class="active">ALL</label></li>
                        <li>/</li>
                        <li><label for="filter-mousse">Mousse</label></li>
                        <li>/</li>
                        <li><label for="filter-croissant">Croissant</label></li>
                        <li>/</li>
                        <li><label for="filter-drink">Drink</label></li>
                    </ul>
                </nav>
            </div>

            <div class="tab_content" id="All"></div>

            <div class="tab_content" id="Mousse"></div>

            <div class="tab_content" id="Croissant"></div>

            <div class="tab_content" id="Drink"></div>
            
            <div class="view-more">
                <div class="see-more">
                    <a href="#">SEE MORE</a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="Footer_footer_contain">
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">INTRODUCE</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Về Chúng Tôi</button></li>
                    <li><button class="Foot_footer_list ">Thoả Thuận Sử Dụng</button></li>
                    <li><button class="Foot_footer_list ">Quy Chế Hoạt Động</button></li>
                    <li><button class="Foot_footer_list ">Chính Sách Bảo Mật</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">CORNER FOOD</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Mouse</button></li>
                    <li><button class="Foot_footer_list ">Croissant</button></li>
                    <li><button class="Foot_footer_list ">Drink</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">SUPPORT</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Góp Ý</button></li>
                    <li><button class="Foot_footer_list ">Tuyển Dụng</button></li>
                    <li><button class="Foot_footer_list ">FAQ</button></li>
                </ul>
            </div>
            <div class="footer_section">
                <div class="footer_logo">
                    <img src="img/Sweets1.png" alt="">
                </div>
                <ul class="Footer_connect_icon ">
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="footer-bottom-line"></div>

        <div class="copy-right">
            <p>© copyright 2024 by The MEM Group | Công ty TNHH The Sweets | Design by The MEM Group</p>
        </div>
        
    </div>


    <script src="js/script.js "></script>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script> -->
</body>

</html>
