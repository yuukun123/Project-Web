    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

</head>

<body>
    
    <!--header-->
    <div class="header">
        <button class="logo" style="border: none; background: none; cursor:pointer ">
            <img src="../Img/Sweets1.png" alt="">

        <nav class="navigation">
            <a href="../index.html">HOME</a>
            <a href="./about.html">ABOUT</a>
            <a href="./receipt.html">RECEIPT</a>

                <ion-icon name="cart-outline"></ion-icon>
            </button>
            
            <div class="search-container">
                <div class="input-wrapper">
                    <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
                    <span class="search-icon">
                        <button class="searchBtn" onclick="">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </span>
                </div>
                <div id="hintContainer" class="hint-container"></div>
            </div>

            <a href="./Home/searchpro.html" class="searchAdvance">ADVANCED SEARCH</a>

            <button id="login-btn" class="btnLogin-popup">Login</button>
            <button id="logout-btn" class="btnLogout-popup">Register</button>
        </nav>

        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="mobile-menu-off">
            
            <a href="../index.html">HOME</a>
            <a href="../Home/searchpro.html">SEARCH</a>
            <a href="../Home/receipt.html">RECEIPT</a>
            <a href="#"><ion-icon name="cart-outline"></ion-icon></a>

            <div class="btn-log">
                <button id="login-btn" class="btnLogin-popup">Login</button>
                <button id="login-btn" class="btnLogout-popup">Register</button>
            </div>

        </div>
    </div>

    <!-- <div class="blur-overlay"></div> -->
    <!-- main screen -->
    <div class="Home_main">
        <!--wrapper-->
        <div class="wrapper">
            <!-- <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span> -->

            <!--login account-->
            <div class="form-box login">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <input id="loginUserName" type="text" required>
                        <label>User name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <input id="loginPassword" type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <!--register account-->
            <div class="form-box register">
                <h2>Registration</h2>
                <form id="registerForm">
                    
                    <div class="input-infor">

                        <div class="left-input">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="person-outline"></ion-icon>
                                </span>
                                <input id="registerUsername" type="text" required>
                                <label>User name<span style="color: red;">*</span></label>
                            </div>
            
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="mail-outline"></ion-icon>
                                </span>
                                <input id="registerEmail" type="email" required>
                                <label>Email</label>
                            </div>
            
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                                <input id="registerPassword" type="password" required>
                                <label>Password</label>
                            </div>
                        </div>
        
                        <div class="right-input">
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="call-outline"></ion-icon>
                                </span>
                                <input id="registerPhone" type="number" required>
                                <label>Phone number</label>
                            </div>
        
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                                <input id="registerAddress" type="text"  required>
                                <label>Address</label>
                            </div>

                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                </span>
                                <input id="registerConfirmPassword" type="password" required>
                                <label>Confirm Password</label>
                            </div>
                        </div>

                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">i agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        </div>


    </div>

    <!-- footer -->
    <div class="footer">
        <div class="Footer_footer_contain">
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">INTRODUCE</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Về Chúng Tôi</button></li>
                    <li><button class="Foot_footer_list ">Thoả Thuận Sử Dụng</button></li>
                    <li><button class="Foot_footer_list ">Quy Chế Hoạt Động</button></li>
                    <li><button class="Foot_footer_list ">Chính Sách Bảo Mật</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">CORNER FOOD</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Mouse</button></li>
                    <li><button class="Foot_footer_list ">Croissant</button></li>
                    <li><button class="Foot_footer_list ">Drink</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">SUPPORT</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Góp Ý</button></li>
                    <li><button class="Foot_footer_list ">Tuyển Dụng</button></li>
                    <li><button class="Foot_footer_list ">FAQ</button></li>
                </ul>
            </div>
            <div class="footer_section">
                <div class="footer_logo">
                    <img src="../Img/Sweets1.png" alt="">
                </div>
                <ul class="Footer_connect_icon ">
                    <li>
                        <a href="#">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="footer-bottom-line"></div>

        <div class="copy-right">
            <p>© copyright 2024 by The MEM Group | Công ty TNHH The Sweets | Design by The MESince </p>
        </div>
    </div>

    <button id="backToTop" onclick="scrollToTop()">
        <ion-icon name="arrow-up-outline"></ion-icon>
    </button>

    <script src="../js/login.js "></script>
</body>

</html>
