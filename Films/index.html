<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icon/themify-icons/themify-icons.css">
    <title>Mem Cinema</title>
</head>

<body>

<!--header-->
    <header>
        <div class="logo">
            <img src="img/Mem.png" alt="">
        </div>
        <nav class="navigation">
            <div class="search-container">
                <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
            </div>

            <div class="hidden">
                <div class="hover relative">
                    <a href="#">Films</a>
                    <ul>
                        <li class="text-sm">
                            <a class="block py2" href="#">Showing</a> 
                        </li>
                        <li class="text-sm">
                            <a class="block py2" href="#">Comming Soon</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
            
            <div class="hidden">
                <div class="hover relative">
                    <a href="#">Tickets</a>
                    <ul>
                        <li class="text-sm">
                            <a class="block py2" href="#">Buy Ticket</a>
                        </li>
                        <li class="text-sm">
                            <a class="block py2" href="#">Ticket Price</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>


<!--wrapper-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        

<!--login account-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>
                <div class = "remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

<!--register account-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label >Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label >Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label >Password</label>
                </div>

                <div class = "remember-forgot">
                    <label><input type="checkbox">i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

<!-- main screen -->
    <main class="Home_main">

        <div class="bg screen">
            <div class="carouel_wrapper">
                <div class="slick-slider md:block hidden" dir="ltr"> 
                    <button type="button" data-role="none" class="slick-arrow slick-prev">

                    </button>

                    <div class="slick-lsit">

                    </div>

                    <button type="button" data-role="none" class="slick-arrow slick-next">

                    </button>

                    <div style="padding:10px" class="slick-dots button_bar banner">

                    </div>

                </div>

                <div class="slick-slider md:hiden block" dir="ltr">
                    <button type="button" data-role="none" class="slick-arrow slick-prev" style="display:block">
                        "Previous"
                    </button>

                    <div class="slick-list">

                    </div>

                    <button type="button" data-role="none" class="slick-arrow slick-next">
                        "Next"
                    </button>

                    <div class="slick-dots button_bar banner" style="padding: 10px;">
                        <ul style="margin-top: 0px;">
                            <li>
                                <div style="width: 10px; height: 10px"></div>
                            </li>
                            <li>
                                <div style="width: 10px; height: 10px"></div>
                            </li>
                            <li>
                                <div style="width: 10px; height: 10px"></div>
                            </li>
                            <li>
                                <div style="width: 10px; height: 10px"></div>
                            </li>
                            <li>
                                <div style="width: 10px; height: 10px"></div>
                            </li>
                                <div style="width: 10px; height: 10px"></div>
                            <li>
                                <div style="width: 10px; height: 10px"></div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!--poster films-->
        <div class="pg-12">
            <!--Banner-->
            <div class="flex w-full">
                <div class="flex">
                    <div class="hidden md:block">
                        <span class="border-1-4 border-soild border-[#034ea2] mr-2"></span>
                        <h1 class="mr-10 text-x1 font-bold not-italic uppercase inline">Film</h1>
                    </div>

                    <div class="flex flex-wrap">
                        <div class="w-full">
                            <ul class="flex mb-0" role="tablist">
                                <li class="-mb-px">
                                    <a class="md:text" toggle="tab" role="tablist">
                                        "Dang chieu"
                                    </a>
                                </li>

                                <li class="-mb-px">
                                    <a class="md:text" toggle="tab" role="tablist">
                                        "Sap chieu"
                                    </a>
                                </li>

                                <li class="-mb-px">
                                    <a class="md:text" toggle="tab" role="tablist">
                                        "Phim IMAX"
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--Poster-->
            <div class="tab_content">
                <img src="img/404.png" class="imga"  >
            </div>
        </div>

        <div class="line-defaut"></div>

        <div class="my-0">

        <div class="line-defaut"></div>

        <div class="advertise">

        <div class="seo_description">
            <div class="my-0 mx-auto">
                <div class="mb-8">
                    <span class="border-1-4 border-soild border-blue-10 mr-2"></span>
                    <h1 class="md:mb-4">Home</h1>
                </div>
                <div class="leading-5">

                </div>
            </div>
        </div>
    </main>


<!-- footer -->
    <footer id="footer">
        <div class="Footer_footer_contain">
            <div class="footer_section">
                <h3 class="Footer_footer_title">GIỚI THIỆU</h3>
                <ul>
                    <li><button class="Foot_footer_list">Về Chúng Tôi</button></li>
                    <li><button class="Foot_footer_list">Thoả Thuận Sử Dụng</button></li>
                    <li><button class="Foot_footer_list">Quy Chế Hoạt Động</button></li>
                    <li><button class="Foot_footer_list">Chính Sách Bảo Mật</button></li>
                </ul>
            </div>
            <div class="footer_section">

                <ul>
                    <li><button class="Foot_footer_list">Thể Loại Phim</button></li>

            <div class="footer_section">

                <ul class="Footer_connect_icon">
