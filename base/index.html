<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <title>Mem Cinema</title>
</head>

<body>

    <!--header-->
    <div class="header">
        <div class="logo">
            <img src="img/Mem.png" alt="">
        </div>
        <nav class="navigation">
            <div class="search-container">
                <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
            </div>

            <div class="hidden">
                <div class="hover relative">
                    <a href="#">Films</a>
                    <ul>
                        <li class="text-sm">
                            <a class="block py2" href="#">Showing</a>
                        </li>
                        <li class="text-sm">
                            <a class="block py2" style="right: 25px;" href="#">Comming Soon</a>
                        </li>

                    </ul>
                </div>
            </div>

            <div class="hidden">
                <div class="hover relative">
                    <a href="#">Tickets</a>
                    <ul>
                        <li class="text-sm">
                            <a class="block py2" href="#">Buy Ticket</a>
                        </li>
                        <li class="text-sm">
                            <a class="block py2" style="text-align: center;" href="#">Ticket Price</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </div>


    <!--wrapper-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>


        <!--login account-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!--register account-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>

    <!-- main screen -->
    <div class="Home_main">

    </div>


    <!-- footer -->
    <div class="footer">
        <div class="Footer_footer_contain">
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">GIỚI THIỆU</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Về Chúng Tôi</button></li>
                    <li><button class="Foot_footer_list ">Thoả Thuận Sử Dụng</button></li>
                    <li><button class="Foot_footer_list ">Quy Chế Hoạt Động</button></li>
                    <li><button class="Foot_footer_list ">Chính Sách Bảo Mật</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">GÓC ĐIỆN ẢNH</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Thể Loại Phim</button></li>
                    <li><button class="Foot_footer_list ">Bình Luận Phim</button></li>
                    <li><button class="Foot_footer_list ">Blog Điện Ảnh</button></li>
                    <li><button class="Foot_footer_list ">Phim Hay Tháng</button></li>
                    <li><button class="Foot_footer_list ">Phim IMAX</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">HỖ TRỢ</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Góp Ý</button></li>
                    <li><button class="Foot_footer_list ">Sale & Services</button></li>
                    <li><button class="Foot_footer_list ">Rạp / Giá Vé</button></li>
                    <li><button class="Foot_footer_list ">Tuyển Dụng</button></li>
                    <li><button class="Foot_footer_list ">FAQ</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <div class="footer_logo ">
                    <img src="img/Mem.png " alt="Galaxy Cinema ">
                </div>
                <ul class="Footer_connect_icon ">
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/script.js "></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script> -->
</body>

</html>
