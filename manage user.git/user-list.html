<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <style>
      /* Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 3px solid black;
      }
      th,
      td {
        padding: 5px 5px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      .button {
        padding: 5px 10px;
        border: none;
        cursor: pointer;
      }
      .edit {
        background-color: #4caf50;
        color: white;
      }
      .delete {
        background-color: #f44336;
        color: white;
      }
      .lock {
        background-color: #9e9e9e;
        color: white;
      }
      .add-user {
        background-color: #008cba;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        margin-bottom: 20px;
        margin-right: 5px;
      }
      /* Modal Styles */
      #userModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      #userFormContainer {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 400px;
        max-width: 100%;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .modal-buttons {
        display: flex;
        justify-content: space-between;
      }
      .modal-buttons button {
        padding: 10px 20px;
      }
      .close-btn {
        background-color: red;
        color: white;
      }
      .save-btn {
        background-color: green;
        color: white;
      }
      /* Style for locked user row */
      .locked {
        background-color: #ff33ff; /* Color for locked users */
      }
      .header {
        font-size: 50px;
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
        position: relative;
        color: black; /* Adjust text color as needed */
      }
      .header::after {
        content: "";
        display: block;
        width: 100%; /* Adjust the width as desired */
        height: 5px;
        background-color: orange; /* Adjust color as needed */
        margin: 10px auto 0;
      }
    </style>
    <!-- Add Ionicons for the lock icon -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
  </head>
  <body>
    <h2 class="header">User List</h2>
    <button class="add-user" onclick="showAddUserForm()">Add User</button>
    <input
      type="text"
      id="searchInput"
      placeholder="Search User by ID, Username, or Email"
      style="padding: 10px; margin-right: 5px"
    />

    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be added dynamically here -->
      </tbody>
    </table>

    <div id="userModal">
      <div id="userFormContainer">
        <h2 id="modalTitle">Add User</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" placeholder="Enter first name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="Enter last name" />
        </div>
        <div class="modal-buttons">
          <button class="close-btn" onclick="closeModal()">Cancel</button>
          <button class="save-btn" onclick="saveUser()">Save</button>
        </div>
      </div>
    </div>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Nội dung khác của phần head -->
      </head>
      <body>
        <!-- Nội dung khác của phần body -->

        <script>
          let userIdCounter = 0; // Bắt đầu từ 0 và sẽ khởi tạo lại khi load

          function initializeUserIdCounter() {
            const users = JSON.parse(localStorage.getItem("userList")) || [];
            if (users.length > 0) {
              const maxId = Math.max(...users.map((user) => parseInt(user.id)));
              userIdCounter = maxId;
            }
          }

          function showAddUserForm() {
            document.getElementById("modalTitle").innerText = "Add User";
            document.getElementById("userModal").style.display = "flex";
            clearFormFields();
          }

          function showEditUserForm(userId) {
            const row = document.getElementById(userId);
            document.getElementById("modalTitle").innerText = "Edit User";
            document.getElementById("username").value = row.cells[1].innerText;
            document.getElementById("email").value = row.cells[2].innerText;
            document.getElementById("firstName").value = row.cells[3].innerText;
            document.getElementById("lastName").value = row.cells[4].innerText;
            document
              .getElementById("userModal")
              .setAttribute("data-edit-id", userId);
            document.getElementById("userModal").style.display = "flex";
          }

          function saveUser() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            const isEdit = document
              .getElementById("userModal")
              .hasAttribute("data-edit-id");
            let users = JSON.parse(localStorage.getItem("userList")) || [];

            if (isEdit) {
              const userId = document
                .getElementById("userModal")
                .getAttribute("data-edit-id");
              const row = document.getElementById(userId);
              row.cells[1].innerText = username;
              row.cells[2].innerText = email;
              row.cells[3].innerText = firstName;
              row.cells[4].innerText = lastName;

              const userIndex = users.findIndex((user) => user.id === userId);
              if (userIndex > -1) {
                users[userIndex] = {
                  id: userId,
                  username,
                  email,
                  firstName,
                  lastName,
                  locked: users[userIndex].locked,
                };
              }
            } else {
              userIdCounter++;
              const newUserId = `0000${userIdCounter}`.slice(-8);
              const newUser = {
                id: newUserId,
                username,
                email,
                firstName,
                lastName,
                locked: false,
              };
              users.push(newUser);
              addUserToTable(newUser);
            }

            localStorage.setItem("userList", JSON.stringify(users));
            closeModal();
          }

          function addUserToTable(user) {
            const table = document.querySelector("table tbody");
            const newRow = table.insertRow();
            newRow.id = user.id;

            newRow.innerHTML = `
        <td>${user.id}</td>
        <td>${user.username}</td>
        <td>${user.email}</td>
        <td>${user.firstName}</td>
        <td>${user.lastName}</td>
        <td>
          <button class="button edit" onclick="showEditUserForm('${
            user.id
          }')">Edit</button>
          <button class="button delete" onclick="deleteUser('${
            user.id
          }')">Delete</button>
          <button class="button lock" onclick="toggleLock('${user.id}')">
            <ion-icon name="${
              user.locked ? "lock-closed-outline" : "lock-open-outline"
            }"></ion-icon>
          </button>
        </td>
      `;

            if (user.locked) {
              newRow.classList.add("locked");
            }
          }

          function deleteUser(userId) {
            const users = JSON.parse(localStorage.getItem("userList")) || [];
            const updatedUsers = users.filter((user) => user.id !== userId);
            localStorage.setItem("userList", JSON.stringify(updatedUsers));
            document.getElementById(userId).remove();
          }

          function toggleLock(userId) {
            let users = JSON.parse(localStorage.getItem("userList")) || [];
            const user = users.find((user) => user.id === userId);
            if (user) {
              user.locked = !user.locked;
              localStorage.setItem("userList", JSON.stringify(users));
              const row = document.getElementById(userId);
              row.classList.toggle("locked", user.locked);
              row
                .querySelector(".lock ion-icon")
                .setAttribute(
                  "name",
                  user.locked ? "lock-closed-outline" : "lock-open-outline"
                );
            }
          }

          function closeModal() {
            document.getElementById("userModal").style.display = "none";
            document
              .getElementById("userModal")
              .removeAttribute("data-edit-id");
          }

          function clearFormFields() {
            document.getElementById("username").value = "";
            document.getElementById("email").value = "";
            document.getElementById("firstName").value = "";
            document.getElementById("lastName").value = "";
          }

          function loadUsersFromLocalStorage() {
            const users = JSON.parse(localStorage.getItem("userList")) || [];
            users.forEach(addUserToTable);
            initializeUserIdCounter(); // Khởi tạo lại userIdCounter dựa vào dữ liệu hiện tại
          }

          function searchUser() {
            const filter = document
              .getElementById("searchInput")
              .value.toUpperCase();
            const rows = document
              .getElementById("userTable")
              .getElementsByTagName("tr");
            for (let i = 1; i < rows.length; i++) {
              const cells = rows[i].getElementsByTagName("td");
              let match = false;
              for (let j = 0; j < 3; j++) {
                if (
                  cells[j] &&
                  cells[j].innerText.toUpperCase().indexOf(filter) > -1
                ) {
                  match = true;
                  break;
                }
              }
              rows[i].style.display = match ? "" : "none";
            }
          }

          document
            .getElementById("searchInput")
            .addEventListener("input", searchUser);
          window.onload = loadUsersFromLocalStorage;

          const formFields = document.querySelectorAll(
            "#username, #email, #firstName, #lastName"
          );
          formFields.forEach((field) => {
            field.addEventListener("keydown", function (event) {
              if (event.key === "Enter") {
                event.preventDefault(); // Prevent default Enter key action
                saveUser();
              }
            });
          });
        </script>
      </body>
    </html>
  </body>
</html>
