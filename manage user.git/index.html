<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      rel="icon"
      href="img/Sweets1.png"
      type="image/x-icon"
      class="icon-page"
    />
    <title>Admin</title>
  </head>

  <body>
    <div class="grid-full">
      <div class="left-screen">
        <div class="header">
          <div class="text-heading">
            <h1>Manage List</h1>
          </div>
          <nav class="navigation">
            <button id="login-btn" class="btnLogin-popup">Login</button>
            <div class="Function-cl">
              <div class="logout">
                <button id="logout-btn" class="btnLogout-popup">LogOut</button>
              </div>
            </div>
          </nav>

          <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <div class="Home">
          <iframe src="" id="content-home" frameborder="0"></iframe>
        </div>
      </div>

      <div class="right-screen">
        <div class="Function-use">
          <div class="logo">
            <img src="img/Sweets1.png" alt="" />
          </div>
          <div class="menu-container">
            <button
              class="grade-button"
              onclick="toggleGrade('gradeFood', 'chevronFood')"
            >
              <span class="text-head">
                <ion-icon name="fast-food-outline"></ion-icon>
                Product category
              </span>
              <span class="chevron down" id="chevronFood"></span>
            </button>
            <div class="subject-list active" id="gradeFood">
              <div class="subject-item active">
                <span class="text-in">
                  <ion-icon name="clipboard-outline"></ion-icon>
                  <a href="">List product</a>
                </span>
              </div>
              <div class="subject-item">
                <span class="text-in">
                  <ion-icon name="add-circle-outline"></ion-icon>
                  <a href="">Add product</a>
                </span>
              </div>
              <div class="subject-item">
                <span class="text-in">
                  <ion-icon name="build-outline"></ion-icon>
                  <a href="">Edit product</a>
                </span>
              </div>
            </div>

            <div class="menu-container">
              <div
                class="grade-button"
                onclick="toggleGrade('manageUserMenu', 'chevronUser')"
              >
                <span class="text-head manager-js">
                  <ion-icon name="people-outline"></ion-icon>
                  Manage User
                </span>
                <i class="chevron down" id="chevronUser"></i>
              </div>
              <div class="subject-list" id="manageUserMenu">
                <div class="subject-item">
                  <span class="text-in">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    <span class="list-user-click">List user</span>
                  </span>
                </div>
              </div>
            </div>

            <button
              class="grade-button"
              onclick="toggleGrade('gradeReceipt', 'chevronReceipt')"
            >
              <span class="text-head">
                <ion-icon name="receipt-outline"></ion-icon>
                Receipt
              </span>
              <span class="chevron up" id="chevronReceipt"></span>
            </button>
            <div class="subject-list" id="gradeReceipt" style="display: none">
              <div class="subject-item">
                <span>
                  <ion-icon
                    name="ellipsis-horizontal-circle-outline"
                  ></ion-icon>
                  <a href="#">Status order</a>
                </span>
              </div>
              <div class="subject-item">
                <span>
                  <ion-icon name="stopwatch-outline"></ion-icon>
                  <a href="#">Filter with time</a>
                </span>
              </div>
              <div class="subject-item">
                <span>
                  <ion-icon name="checkmark-done-circle-outline"></ion-icon>
                  <a href="#">Filter with status</a>
                </span>
              </div>
            </div>

            <button
              class="grade-button"
              onclick="toggleGrade('gradeStatistical', 'chevronStatistical')"
            >
              <span class="text-head">
                <ion-icon name="stats-chart-outline"></ion-icon>
                Statistical
              </span>
              <span class="chevron up" id="chevronStatistical"></span>
            </button>
            <div
              class="subject-list"
              id="gradeStatistical"
              style="display: none"
            >
              <div class="subject-item">
                <span>
                  <ion-icon name="stats-chart-outline"></ion-icon>
                  <a href="#">Product statistical</a>
                </span>
              </div>
              <div class="subject-item">
                <span>
                  <ion-icon name="stats-chart-outline"></ion-icon>
                  <a href="#">User Statistical</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-container" id="addUserForm" style="display: none">
      <form id="userForm">
        <h2>Add New User</h2>
        <label for="username">Username (required)</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required />

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" />

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Add New User</button>
        <button type="button" onclick="hideAddUserForm()">Cancel</button>
      </form>
    </div>

    <div class="form-container" id="editUserForm" style="display: none">
      <form id="editUserFormContent">
        <h2>Edit User</h2>
        <label for="edit_username">Username (required)</label>
        <input type="text" id="edit_username" name="edit_username" required />

        <label for="edit_email">Email (required)</label>
        <input type="email" id="edit_email" name="edit_email" required />

        <label for="edit_first_name">First Name</label>
        <input type="text" id="edit_first_name" name="edit_first_name" />

        <label for="edit_last_name">Last Name</label>
        <input type="text" id="edit_last_name" name="edit_last_name" />

        <label for="edit_password">Password</label>
        <input
          type="password"
          id="edit_password"
          name="edit_password"
          required
        />

        <button type="submit">Save Changes</button>
        <button type="button" onclick="hideEditUserForm()">Cancel</button>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
