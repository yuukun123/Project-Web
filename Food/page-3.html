
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="icon" href="img/Sweets1.png" type="image/x-icon" class="icon-page" />
    <title>The Sweets</title>
</head>

<body>

    <!--header-->
    <div class="header">
        <div class="logo">
            <img src="img/Sweets1.png" alt="">
        </div>
        <nav class="navigation">
            <a href="#">HOME</a>
            <a href="#">DELIVERY</a>
            <a href="#">PAY</a>
            <a href="#"><ion-icon name="cart-outline"></ion-icon></a>
            <div class="search-container">
                <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
            </div>
            <button id="login-btn" class="btnLogin-popup">Login</button>
            <button id="login-btn" class="btnLogin-popup">Register</button>
        </nav>

        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-off">
            <div class="search-container-phone">
                <div class="search-input">
                    <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
                </div>
            </div>

        <a href="#">HOME</a>
        <a href="#">DELIVERY</a>
        <a href="#">PAY</a>
        <a href="#"><ion-icon name="cart-outline"></ion-icon></a>

        <div class="btn-log">
            <div class="log-in">
                <button id="login-btn" class="btnLogin-popup">Login</button>
            </div>

            <div class="log-out">
                <button id="login-btn" class="btnLogin-popup">Register</button>
            </div>
        </div>

        </div>
    </div>

    <div class="blur-overlay"></div>
    <!--wrapper-->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <!--login account-->
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input id="loginEmail" type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input id="loginPassword" type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!--register account-->
        <div class="form-box register">
            <h2>Registration</h2>
            <form id="registerForm">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">i agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>



    <!-- main screen -->
    <div class="Home_main">
        <!--Poster-->
        <div class="pg-12 ">
            <!--Text Intro-->
            <div class="flex-full">
                <div class="film-title">
                    <div class="vertical-line"></div>
                    <h1>All</h1>
                </div>
            </div>
            <!--Poster-->
            <div class="tab_content">

                <!--Mouse-->
                <div class="movie-item">
                    <a href="#"><img class="poster-img" height="300" width="300" src="img/Mousse/Tiramisu_Mousse.jpg"></a>
                    <p class="title">Tiramisu Mousse</p>
                </div>

                <!--Croissant-->
                <div class="movie-item">
                    <a href="#"><img class="poster-img" height="300" width="300" src="img/Croissant/Tiramisu_Croissant.png"></a>
                    <p class="title">Tiramisu Croissant</p>
                </div>

                <!--Drink-->
                <div class="movie-item">
                    <a href="#"><img class="poster-img" height="300" width="300" src="img/Drink/Tira_Latte.png"></a>
                    <p class="title">Tira Latte</p>
                </div>

                <div class="movie-item">
                    <a href="#"><img class="poster-img" height="300" width="300" src="img/Drink/Tira_Latte.png"></a>
                    <p class="title">Tira Latte</p>
                </div>
            </div>

            <div class="container mt-3">              
                <ul class="pagination pagination-md justify-content-center" style="margin: 20px 0;">
                  <li class="page-item "><a class="page-link" href="page-2.html">Previous</a></li>
                  <li class="page-item "><a class="page-link" href="page-1.html">1</a></li>
                  <li class="page-item "><a class="page-link" href="page-2.html">2</a></li>
                  <li class="page-item active"><a class="page-link" href="#">3</a></li>
                  <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
                </ul>
              </div>

        </div>
    </div>



    <!-- footer -->
    <div class="footer">
        <div class="Footer_footer_contain">
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">INTRODUCE</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Về Chúng Tôi</button></li>
                    <li><button class="Foot_footer_list ">Thoả Thuận Sử Dụng</button></li>
                    <li><button class="Foot_footer_list ">Quy Chế Hoạt Động</button></li>
                    <li><button class="Foot_footer_list ">Chính Sách Bảo Mật</button></li>
                </ul>
            </div>
            <div class="footer_section ">

                    <li><button class="Foot_footer_list ">Thể Loại Phim</button></li>
                    <li><button class="Foot_footer_list ">Bình Luận Phim</button></li>
                    <li><button class="Foot_footer_list ">Blog Điện Ảnh</button></li>
                    <li><button class="Foot_footer_list ">Phim Hay Tháng</button></li>
                    <li><button class="Foot_footer_list ">Phim IMAX</button></li>
                </ul>
            </div>
            <div class="footer_section ">
                <h3 class="Footer_footer_title ">SUPPORT</h3>
                <ul>
                    <li><button class="Foot_footer_list ">Góp Ý</button></li>
                    <li><button class="Foot_footer_list ">Sale & Services</button></li>
                    <li><button class="Foot_footer_list ">Rạp / Giá Vé</button></li>
                    <li><button class="Foot_footer_list ">Tuyển Dụng</button></li>
                    <li><button class="Foot_footer_list ">FAQ</button></li>
                </ul>
            </div>
            <div class="footer_section">
                <div class="footer_logo">
                    <img src="img/Sweets1.png" alt="">
                </div>
                <ul class="Footer_connect_icon ">
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="footer-bottom-line"></div>
        
    </div>
